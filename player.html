<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Music Player</title>
  <style>
    body{font-family:"Poppins",sans-serif;background:linear-gradient(135deg,#f0fbff,#eef6ff);color:#0b1220;margin:18px;text-align:center}
    h3{margin-bottom:12px}
    audio{width:100%}
    button{margin-top:12px;background:#3b82f6;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer}
    button:hover{opacity:.95;transform:translateY(-2px)}
    .note{font-size:13px;color:#475569;margin-top:8px}
  </style>
</head>
<body>
  <h3>ðŸŽ§ My Story Website â€” Background Music</h3>
  <audio id="bgAudio" controls autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    Your browser doesn't support audio.
  </audio>
  <div>
    <button id="btnClose">Close Player</button>
  </div>
  <div class="note">Keep this window open while you browse to keep music playing.</div>

  <script>
    const audio = document.getElementById('bgAudio');
    const btnClose = document.getElementById('btnClose');
    audio.onplay = () => sessionStorage.setItem('musicPlaying','true');
    audio.onpause = () => sessionStorage.setItem('musicPlaying','false');
    btnClose.addEventListener('click', ()=> { sessionStorage.setItem('musicPlayerOpened','false'); window.close(); });
    window.addEventListener('load', ()=> sessionStorage.setItem('musicPlayerOpened','true'));
    window.addEventListener('beforeunload', ()=> sessionStorage.setItem('musicPlayerOpened','false'));
  </script>
</body>
</html>
